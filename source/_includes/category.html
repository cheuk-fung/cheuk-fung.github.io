<div id="header">
    {% include nav-cate.html %}
</div>

{% if page.post == true %}
<div id="page">

    <h1 class="emphnext">{{ page.title }}</h1>

    {{ content }}

    <address class="signature">
        <a class="author" href="/">{{ site.author }}</a> 
        <span class="date">{{ page.date | date_to_long_string }}</span>
        <span class="location">{{ page.location }}</span>
    </address>
</div><!-- End Page -->
{% include disqus.html %}
{% else %}
<div id="page">
    {{ content }}
</div>
{% endif %}
